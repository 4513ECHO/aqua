packages:
- name: gh
  registry: inline
  version: v1.13.1
inline_registry:
- name: gh
  type: github_release
  repo_owner: cli
  repo_name: cli
  asset: 'gh_{{trimPrefix "v" .Package.Version}}_{{if eq .OS "darwin"}}macOS{{else}}linux{{end}}_{{.Arch}}.tar.gz'
  files:
  - name: gh
    src: 'gh_{{trimPrefix "v" .Package.Version}}_{{if eq .OS "darwin"}}macOS{{else}}linux{{end}}_{{.Arch}}/bin/gh'
