packages:
- name: golangci-lint
  registry: inline
  version: v1.42.0 # renovate: depName=golangci/golangci-lint
- name: cmdx
  registry: inline
  version: v1.6.0 # renovate: depName=suzuki-shunsuke/cmdx
inline_registry:
- name: golangci-lint
  type: github_release
  repo_owner: golangci
  repo_name: golangci-lint
  asset: 'golangci-lint-{{trimPrefix "v" .Package.Version}}-{{.OS}}-{{.Arch}}.tar.gz'
  files:
  - name: golangci-lint
    src: 'golangci-lint-{{trimPrefix "v" .Package.Version}}-{{.OS}}-{{.Arch}}/golangci-lint'
- name: cmdx
  type: github_release
  repo_owner: suzuki-shunsuke
  repo_name: cmdx
  asset: 'cmdx_{{trimPrefix "v" .Package.Version}}_{{.OS}}_{{.Arch}}.tar.gz'
  files:
  - name: cmdx
