registries:
- name: official
  type: github_content
  repo_owner: suzuki-shunsuke
  repo_name: aqua-registry
  ref: v0.1.1-0
  path: registry.yaml
- name: local
  type: local
  path: registry.yaml
inline_registry:
- name: cmdx
  type: github_release
  repo_owner: suzuki-shunsuke
  repo_name: cmdx
  asset: 'cmdx_{{trimPrefix "v" .Package.Version}}_{{.OS}}_{{.Arch}}.tar.gz'
  files:
  - name: cmdx
packages:
- name: cmdx
  registry: inline
  version: v1.6.0 # renovate: depName=suzuki-shunsuke/cmdx

- name: golangci-lint
  registry: local
  version: v1.42.0 # renovate: depName=golangci/golangci-lint

- name: helm # http
  registry: official
  version: v3.6.3 # renovate: depName=helm/helm
