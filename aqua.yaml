registries:
- type: standard # standard registry
  ref: v0.8.6 # renovate: depName=suzuki-shunsuke/aqua-registry

- name: local # local registry
  type: local
  path: registry.yaml

- name: aqua-registry
  type: github_content # github_content registry
  ref: v0.8.6 # renovate: depName=suzuki-shunsuke/aqua-registry
  repo_owner: suzuki-shunsuke
  repo_name: aqua-registry
  path: registry.yaml

inline_registry: # inline registry
  packages:
  - name: cmdx
    type: github_release
    repo_owner: suzuki-shunsuke
    repo_name: cmdx
    asset: 'cmdx_{{trimV .Version}}_{{.OS}}_{{.Arch}}.tar.gz'
    files:
    - name: cmdx

packages:
- name: cmdx # inline registry
  registry: inline
  version: v1.6.0 # renovate: depName=suzuki-shunsuke/cmdx

- name: golangci-lint # local registry
  registry: local
  version: v1.42.1 # renovate: depName=golangci/golangci-lint

- name: kubernetes-sigs/kind # http package, raw format
  registry: standard # standard registry
  version: v0.11.1 # renovate: depName=kubernetes-sigs/kind

- name: restic/restic # decompressor
  registry: aqua-registry # github content registry
  version: v0.12.1 # renovate: depName=restic/restic

- name: golang-migrate/migrate # version_constraint
  registry: aqua-registry # github content registry
  version: v4.14.1

- name: golang-migrate/migrate # version_constraint
  registry: standard
  version: v4.15.0 # renovate: depName=golang-migrate/migrate
