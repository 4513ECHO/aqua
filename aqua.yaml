packages:
- name: akoi
  repository: inline
  version: v2.2.1
- name: golangci
  repository: inline
  version: v1.42.0
inline_repository:
- name: akoi
  type: github_release
  repo_owner: suzuki-shunsuke
  repo_name: akoi
  asset: 'akoi_{{trimPrefix "v" .Package.Version}}_{{.OS}}_{{.Arch}}.tar.gz'
  files:
  - name: akoi
- name: golangci
  type: github_release
  repo_owner: golangci
  repo_name: golangci-lint
  asset: 'golangci-lint-{{trimPrefix "v" .Package.Version}}-{{.OS}}-{{.Arch}}.tar.gz'
  files:
  - name: golangci-lint
    src: 'golangci-lint-{{trimPrefix "v" .Package.Version}}-{{.OS}}-{{.Arch}}/golangci-lint'
